---
---
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
    </head>
    <body>
        <div id = "wrapper">
            <header>
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">{{ site.description }}</p>
            </header>
            <div id = "page-content">
                {{ content }}
            </div>
            <footer>
                <p>Site created for teaching purposes by <a href = "https://github.com/daniel-allington">Daniel Allington</a> and <a href = "https://github.com/npedrazzini">Nilo Pedrazzini</a></p>
            </footer>
        </div>
    </body>
</html>
